plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
}

group 'lab7'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls' , 'javafx.fxml']
}
mainClassName ='Main'
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

